<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work with images</title>
    <style>img {
     display: block; 
     margin-top: 1rem; }  </style>
</head>
<body>
<h4>Images</h4>
<p>Images cam improve the design and the appearance of a web page</p>
<p>Accepted file formats JPEG,PNG,SVG,ICO,GIF, APNG</p>

<strong>Syntax</strong>
<br />
<!--<img src=" specifies the path to the image that we want to display, either it is internal or external"alt=" specifies the alternative text for the image in case it does not loud onto our site-->

<!--STRUCTURE-->
<!-- <img src="" alt=""> -->

<!--Linking an internal within our project-->
<!--<img src="./forms/images/Volkswagen-logo.png" alt="This img is an image of the Volkswagen-logo.png"/> -->
<!-- linking an internal image within our project that contain width * height attrs -->
<img src="./forms/images/Volkswagen-logo.png" alt="This image is an image of the Volkswagen-logo" height="300" width="200"/>
<!-- Linking an external image -->


<!-- linking an external file suh gif -->
<img src="https://www.beingpatient.com/wp-content/uploads/2018/03/ING_33594_212285.jpg" alt="This is an image of beingpatient" height="400" width="200"/>
<img src="https://i.ytimg.com/vi/vDDitEg_i1w/maxresdefault.jpg" alt="this is a seconds video" height="300" width="200">
<!--Having an image as link-->
<a href="https://www.bing.com/images/search?q=second+image+video&form=HDRSC3&first=1" target="_blank" rel="noopener noreferrer"> <img src="https://cdn4.iconfinder.com/data/icons/social-productivity-line-art-5/128/mouse-click-512.png" alt="img of art social-productivity-line-art-5, will be serving as btn" height="300" width="200"/></a>


<!--Using another element that wrap the img to provide context on the screen, not commonly used -->
<h2>Using Figure Tag</h2>
<!--figure + figcaption - BOTTOM -->
<img src="./forms/images/Volkswagen-logo.png" alt="image of Volkswagen-logo" height="300" width="200">  
<figcaption>image of Volkswagen-logo - display ON Screen</figcaption>
</figure>
<figure> 
<img src="./forms/images/Volkswagen-logo.png" alt="image of Volkswagen-logo" height="300" width="200">
<figcaption>image of Volkswagen-logo - display ON Screen</figcaption>   
</figure>
<!-- Figure + figcaption - TOP -->
</body>
</html>
